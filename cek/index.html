<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      href="https://lms.unindra.ac.id/media_public/get_gambar/d2llSWJaazRBRUtSZ2lFQm15V3RiZi9GV3oyd09zSGdTdXlOVjVyR0Zsc20yWkxNc3J4dUNFdi9MbENKd2ZYSg=="
      type="image/png"
    />
    <title>Tunggu...</title>
  </head>
  <body>
    <div
      id="loader"
      class="w-screen h-screen fixed bg-white flex flex-col items-center justify-center"
    >
      <img
        src="../public/files/unindra.webp"
        alt="logo"
        class="w-44 h-44 object-cover animate-pulse"
      />
    </div>

    <script>
      window.addEventListener("load", function () {
        var loader = document.querySelector(".loader");
        setInterval(function () {
          var login = window.localStorage.getItem("login");
          if (login) {
            window.location.href =
              "https://sandwhydev.github.io/perpus_unindra";
          } else {
            window.location.href =
              "https://sandwhydev.github.io/perpus_unindra/login";
          }
        }, 3000);

        // Hide the loader when the page is fully loaded
        window.addEventListener("load", function () {
          loader.style.display = "none";
        });
      });
    </script>
  </body>
</html>
